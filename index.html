<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <!--
          Create Buttons for different time periods like:
          <button data-time="20" class="timer__button">20 Secs</button>
        -->
        <button data-time="20" class="timer__button">20 secs</button>
        <button data-time="300" class="timer__button">5 min</button>
        <form name="customForm" id="custom">
          <!-- add "input" elemenet for entering minutes -->
          <input id="time-input" name="time-input" type="number" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script src="src/myApp.js"></script>

    <script src="src/displayTimeLeft.js"></script>
    <script src="src/displayEndTime.js"></script>
    <script src="src/timer.js"></script>
    <script src="src/startTimer.js"></script>

    <script src="src/main.js"></script>


  </body>
</html>
